<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>artTemplate-native-demo</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <style type="text/css">    
    
    </style>
</head>
<body id="body">

<!-- main -->
<div id="main">
     
</div>
<!-- end main -->

<!-- main tpl -->
<script id="demoListDom" type="text/html">
<h1><%=title%><%= $definedfunc("ggo") %></h1>
<ul>
    <%for(i = 0; i < person.length; i ++) {%>
        <li>条目内容 <%=i + 1%> ：<%=person[i]%></li>
    <%}%>
</ul>
</script>
<!-- end main tpl -->


<script src="js/jquery/jquery-1.10.2.min.js"></script>
<script src="js/lib/template-native.js"></script>

<script type="text/javascript">
  
$(function(){

  var data = {"title":"lewis's demo!","person":["戴童鞋","程童鞋","叶童鞋","张三","张三","张三","张三"]};

  renderData("demoListDom","main",data);

});


/**!
 * author Lewis.ye
 * @params domid    :当前存模版的script标签ID
 * @params container:需要填充到容器的ID
 * @params data     :json对象
 * @params type     :类型特别指定为1时，填充容器的标识为class 非id
 * date 2014-07-17
**/
function renderData(domid,container,data,type){

  var html = template(domid, data);

  if(type==1){

      $("."+container).append(html);

  }else{

      $("#"+container).html(html);

  }
        
}


/**!
 * author Lewis.ye
 * @description artTemplate 帮助函数
 * date 2014-07-17
**/
template.helper('$definedfunc', function (content) {
    // 处理字符串...
    return content+"gdgsgsdgs";
});







</script>


</body>
</html>
