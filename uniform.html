<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>匀速运动</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <style type="text/css">    
    #div1{width: 200px;height: 200px;background: red;position: absolute;left: 600px;top: 50px;}
    #div2{width: 1px;height: 200px;position: absolute;left: 100px;top: 0;background: #000;}
    #div3{width: 1px;height: 200px;position: absolute;left: 300px;top: 0;background: #000;}
    </style>
</head>
<body id="body">
   

<input type="button" value="到100" onclick="startMove(100)">
<input type="button" value="到300" onclick="startMove(300)">

<div id="div1">
  
</div>

<div id="div2"></div>
<div id="div3"></div>


</body>
    <script src="js/base.js"></script>
    <script src="js/common.js"></script>
    <script>


      var timer = null;
       //移动
       function startMove(iTarget){

          var oDiv = $("div1");


          timer = setInterval(function(){

            var speed = 0;

            if(oDiv.offsetLeft<iTarget){

              speed = 7;

            }else{

              speed = -7;

            }

            if(Math.abs(iTarget-oDiv.offsetLeft)<=7){

              clearInterval(timer);

              oDiv.style.left = iTarget +"px";

            }else{

             oDiv.style.left = oDiv.offsetLeft+speed+"px";   

            }

          
          },30);

       }
   

    </script>
</html>
