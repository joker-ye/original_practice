<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>scroll_seamless</title>
    <link rel="stylesheet" href="css/one-debug.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <style type="text/css">
    .scroll_box{
        position: relative;
        width: 550px;
        overflow: hidden;
        border:1px solid #f60;
        height: 100px;
        margin-left: 50px;
        margin-top: 50px;
    }
    .scroll_box ul{
        position: absolute;
        left: 0;
        top: 0;
    }
    .scroll_box ul li{
        float: left;
        margin-right: 10px;
    }
    .scroll_box ul li img{
        width: 100px;
        height: 100px;
    }

    #div1{

        width: 100px;
        height: 100px;
        background: #f60;
        margin: 100px;
        margin: 150px;
    }

    #div2{
        
        width: 300px;
        height: 300px;
        background: green;
        margin: 100px;
        display: none;
        color: #fff;

    }
    </style>
</head>

<body id="body">

    <div class="wrapper">

      
        <div class="scroll_box">

                       
            <ul class="fixed" id="ull">
                <li>
                    <img src="img/detail.jpg" alt="">
                </li>
                <li>
                    <img src="img/detail.jpg" alt="">
                </li>
                <li>
                    <img src="img/detail.jpg" alt="">
                </li>
                <li>
                    <img src="img/detail.jpg" alt="">
                </li>
                <li>
                    <img src="img/detail.jpg" alt="">
                </li>
                <li>
                    <img src="img/detail.jpg" alt="">
                </li>
                <li>
                    <img src="img/detail.jpg" alt="">
                </li>
            </ul>

           
        </div>


        <input type="button" value="start" id="start">
        <input type="button" value="end" id="end">

        <div class="clock" id="clock" style="font-size:20px;margin-left:100px;margin-top:50px;">
            <img src="img/0.png" alt="">
            <img src="img/0.png" alt="">
            :
            <img src="img/0.png" alt="">
            <img src="img/0.png" alt="">
            :
            <img src="img/0.png" alt="">
            <img src="img/0.png" alt="">
        </div>


        <div id="div1"></div>
        <div id="div2"></div>


    </div>

    <script src="js/base.js"></script>
    <script>
    window.onload = function() {

        // $("ull").style.width = $("ull").children("li").length*100;
        $("ull").innerHTML += $("ull").innerHTML;

        setInterval(function(){

            $("ull").style.left = $("ull").offsetLeft-2+"px";

        },30);

        //模拟时钟

        ;(function(){

            var aImg = $("clock").getElementsByTagName("img");

            function tick(){

                var oDate = new Date();

                var str = toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());

                for (var i = 0; i < aImg.length; i++) {

                        aImg[i].src = 'img/'+str.charAt(i)+'.png';

                };

            }

            tick();   

            setInterval(tick,1000);


            function toDou(n){

                if(n<10){

                    return '0'+n;

                }else{

                    return ''+n;

                }

            }

        })(window);
        
        

        //最简单定时器

        ;(function(){

            var timer = null;

            $("start").onclick = function(){

               timer = setInterval(function(){

                    console.log(1);

                },1000);

            }

            $("end").onclick = function(){


                clearInterval(timer);
                
            }

        })(window);

        

        date.init();

    }


    var date = {

        init:function(){

            this.showInfo();

            this.showBox();

            this.showPos();

        },

        showInfo:function(){

            var oDate = new Date();

            console.log(oDate.getFullYear());  //年

            console.log(oDate.getMonth()+1);  //月
  
            console.log(oDate.getDate());   //天

            console.log(oDate.getDay());     //星期      



        },

        showBox:function(){

            //延迟提示框

            var oDiv1 = $("div1");

            var oDiv2 = $("div2");

            var timer = null;

            oDiv2.onmouseover = oDiv1.onmouseover = function(){

                clearTimeout(timer);

                oDiv2.style.display = "block";

            };

            oDiv2.onmouseout = oDiv1.onmouseout = function(){

                timer = setTimeout(function(){

                    oDiv2.style.display = "none";

                },500);
                
                
            }


        },

        showPos:function(){

            var oDiv1 = $("div1");

            var oDiv2 = $("div2");

           oDiv2.innerHTML = oDiv1.offsetLeft+"   offsetTop:   "+oDiv1.offsetTop;

        }

    }



    </script>
</body>

</html>
