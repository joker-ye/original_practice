    <script src="js/base.js"></script>

    <script>
    window.onload = function() {

        var oTable = $("table");

        var oBody = oTable.tBodies[0];

        console.log(oBody.rows.length); //3   rows - 行 tr

        console.log(oBody.rows[1].cells.length); //4  cells - 单元格 td

        console.log(oBody.id); //tbody

        console.log(oTable.tHead.getAttribute("id")); //tHead 是单体
        console.log(oTable.tFoot.id); //tFoot 是单体

        

        var oldcolor="";

        for (var i = 0; i < oBody.rows.length; i++) {

          oBody.rows[i].onmouseover = function(){

            oldcolor = this.style.background;

            this.style.background = "#f60";

          }

          oBody.rows[i].onmouseout = function(){

            this.style.background = oldcolor;
            
          }



          if(i%2){

            oBody.rows[i].style.background = "#000";


          }else{

            oBody.rows[i].style.background = "";

          }


        };

    }
    </script>
