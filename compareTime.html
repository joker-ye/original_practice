<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>时间比较</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body id="body">



</body>
    <script>
      
       window.onload = function(){

          var a = Date.parse("2014/08/05 18:00:00");

          var b = Date.parse("2014/08/01 18:30:00");

          alert(compareDate(a,b));

       }


       /**!
         * @author lewis.ye
         * @description compare time
         * @params:time01 时间1 类型：number  example:Date.parse("2014/08/05 18:30:00");
         * @params:time02 时间2 同上
        **/

       function compareDate(time01,time02){

           if(time01 > time02){

                return -1;

           }else if(time01 == time02){

                return 0;

           }else{

                 return 1;

           }

       }

    </script>
</html>
